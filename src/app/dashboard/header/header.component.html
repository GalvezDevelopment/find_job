<mat-toolbar>
  <span>FIND A JOB</span>
  <span *ngIf="isLargeScreen | async">
    <button mat-flat-button>Jobs</button>
    <button mat-flat-button>Candidates</button>
    <button mat-flat-button>About Us</button>
    <button mat-flat-button>Contact Us</button>
  </span>
  <button *ngIf="isSmallScreen | async" [matMenuTriggerFor]="headerMenu" aria-label="Example icon-button with menu icon"
          class="example-icon" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #headerMenu="matMenu">
    <button mat-menu-item>Jobs</button>
    <button mat-menu-item>Candidates</button>
    <button mat-menu-item>About Us</button>
    <button mat-menu-item>Contact Us</button>
  </mat-menu>
</mat-toolbar>
